    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <div ng-app="myApp" ng-controller="myCtrl">
    
        <div>{{data.total}}</div>
         <div>{{data.passed}}</div>
        <div>{{data.failed}}</div>

    <div ng-repeat="test in data.tests">
       <div ng-click="showDetails(test)">{{ test.name + ', ' + test.country }}</div>
       <div ng-class="{'show': test.show, 'hide': !test.show}">{{test.show}}</div>
    </div>

    
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <!-- <script src="./app.js" ></script> -->

        <script>
            var data = {
                total: 100,
                passed:50,
                failed:50,
                tests:[
                    {name:"na", country:"co",show:false},
                     { name: "na", country: "co", show: false}
                ] };
            var app = angular.module('myApp', []);
                app.controller('myCtrl', function ($scope) {;
                    $scope.data = data;
                    $scope.showDetails = function(test){ 
                        console.log("test "+test);
                        test.show = !test.show;
                    }
                });
        </script>
    </body>
</html>
