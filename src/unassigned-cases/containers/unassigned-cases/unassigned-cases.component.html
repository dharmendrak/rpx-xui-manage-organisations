<main role="main" class="govuk-main-wrapper">
    <h1 class="govuk-heading-xl">Unassigned cases</h1>
    <div>
        <p>You can share a case from your unassigned case list with yourself or a colleague. Your colleague must be registered with your organisation and have access to Manage cases.</p>
        <app-hmcts-sub-navigation [label]="" [items]="navItems"></app-hmcts-sub-navigation>
        <ccd-case-list
            [cases]="cases$ | async"
            [tableConfig]="tableConfig"
            [selectionEnabled]="true"
            (selection)="onCaseSelection($event)">
        </ccd-case-list>
    </div>
    <div>
      <button id="btn-share-button" class="govuk-button" data-module="govuk-button" type="button" aria-haspopup="true" aria-expanded="false"
              (click)="shareCaseSubmit()">
        Share case
      </button>
    </div>
</main>
